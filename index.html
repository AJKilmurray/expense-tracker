<!DOCTYPE html>
<html lang="en">
<head>
    <title>Expense Tracker</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&display=swap" rel="stylesheet">
    <noscript>This website requires javascript to run.</noscript>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark w-100">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Expense Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle Navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Guide</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">GitHub</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <section id="expense-tracking">
            <div class="container-sm">
                <form id="input-form">
                    <div class="input-group">
                        <span class="input-group-text" id="name"></span>
                        <input class="border-1 form-control" type="text" id="input-name" aria-label="name" autocomplete="off" placeholder="Name">
                        <input class="border-1 form-control" type="date" id="input-date" aria-label="date" autocomplete="off">
                        <input class="border-1 form-control" type="number" id="input-amount" aria-label="amount" autocomplete="off" placeholder="Amount">
                        <button class="btn btn-success" id="input-submit">+</button>
                    </div>
                </form>
            </div>

            <div class="container-sm">
                <table id="table" class="w-100">
                    <thead class="bg-light border-1">
                        <tr>
                            <th id="column1" class="border-1"></th>
                            <th id="column2" class="border-1"></th>
                            <th id="column3" class="border-1"></th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer class="bg-dark w-100">
        <div class="container">
            <h1>AJ Kilmurray &copy; Copyright 2021</h1>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script type="module" src="assets/js/expenseInput.js"></script>
    <script type="module" src="assets/js/appendToTable.js"></script>
    <script type="module" src="assets/js/tableColumnHeader.js"></script>
    <script type="module" src="assets/js/fieldName.js"></script>
    <script type="module" src="assets/js/config.js"></script>    
</body>
</html>
